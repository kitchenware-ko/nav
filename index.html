<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <title>경기도 광명시 사들로 45-6</title>
  <style>
    :root {
      --pad: 16px;
      --radius: 18px;
      --border: #e6e6e6;
      --text: #111;
      --muted: #666;
      --bg: #fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(520px, 100%);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 22px;
      box-shadow: 0 8px 30px rgba(0,0,0,.06);
    }
    .addr {
      font-size: 18px;
      line-height: 1.4;
      margin: 0 0 14px 0;
      word-break: keep-all;
    }
    .btns {
      display: grid;
      gap: 12px;
      margin-top: 10px;
    }
    a.btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      height: 54px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-weight: 700;
      font-size: 16px;
      color: var(--text);
      background: #fafafa;
    }
    a.btn:active { transform: translateY(1px); }
    .hint {
      margin: 14px 0 0 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Navigation options">
      <p class="addr">경기도 광명시 사들로 45-6</p>
      <div class="btns">
        <a class="btn" href="https://tmap.life/0b2a1271" rel="noopener" target="_blank">티맵</a>
        <a class="btn" href="https://map.kakao.com/link/search/%EA%B2%BD%EA%B8%B0%EB%8F%84%20%EA%B4%91%EB%AA%85%EC%8B%9C%20%EC%82%AC%EB%93%A4%EB%A1%9C%2045-6" rel="noopener" target="_blank">카카오</a>
      </div>
      <p class="hint">버튼을 누르면 해당 내비/지도 링크가 열립니다.</p>
    </section>
  </main>
</body>
</html>
